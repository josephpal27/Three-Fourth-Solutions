<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1e1e1e;
            font-family: Arial, sans-serif;
        }

        canvas {
            border-radius: 8px;
            width: 90vw;
            height: 60vh;
            display: block;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            background: #000;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            background: #fcb913;
        }
    </style>
</head>

<body>
    <canvas id="tetris"></canvas>

    <div class="controls">
        <button class="btn" id="left"><i class="fa-solid fa-left-long"></i></button>
        <button class="btn" id="rotate">‚ü≥</button>
        <button class="btn" id="right"><i class="fa-solid fa-right-long"></i></button>
        <button class="btn" id="down"><i class="fa-solid fa-down-long"></i></button>
    </div>

    <script>
        const canvas = document.getElementById("tetris");
        const context = canvas.getContext("2d");

        const COLS = 12;
        const ROWS = 20;

        function resizeCanvas() {
            const width = window.innerWidth * 0.9;  // 90% viewport width
            const height = window.innerHeight * 0.6; // 60% viewport height

            // Compute block size to fill BOTH width & height proportionally
            const blockSize = Math.floor(Math.min(width / COLS, height / ROWS));

            // Set internal canvas resolution
            canvas.width = blockSize * COLS;
            canvas.height = blockSize * ROWS;

            // Scale drawing to block size
            context.setTransform(blockSize, 0, 0, blockSize, 0, 0);

            draw();
        }

        window.addEventListener('resize', resizeCanvas);

        const colors = [null, "#fcb913", "#fcb913", "#fcb913", "#fcb913", "#fcb913", "#fcb913", "#fcb913"];
        const arena = createMatrix(COLS, ROWS);
        const player = { pos: { x: 0, y: 0 }, matrix: null, score: 0 };

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function createPiece(type) {
            if (type === "T") return [[0, 0, 0], [1, 1, 1], [0, 1, 0]];
            if (type === "O") return [[2, 2], [2, 2]];
            if (type === "L") return [[0, 3, 0], [0, 3, 0], [0, 3, 3]];
            if (type === "J") return [[0, 4, 0], [0, 4, 0], [4, 4, 0]];
            if (type === "I") return [[0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0], [0, 5, 0, 0]];
            if (type === "S") return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === "Z") return [[7, 7, 0], [0, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = "#000";
            context.fillRect(0, 0, COLS, ROWS);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (arena[y + o.y] &&
                            arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = Math.floor(COLS / 2 - player.matrix[0].length / 2);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
            }
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
        }

        let dropCounter = 0, dropInterval = 600, lastTime = 0;
        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener("keydown", e => {
            if (e.keyCode === 37) playerMove(-1);
            else if (e.keyCode === 39) playerMove(1);
            else if (e.keyCode === 40) playerDrop();
            else if (e.keyCode === 81) playerRotate(-1);
            else if (e.keyCode === 87) playerRotate(1);
        });

        document.getElementById("left").addEventListener("click", () => playerMove(-1));
        document.getElementById("right").addEventListener("click", () => playerMove(1));
        document.getElementById("down").addEventListener("click", () => playerDrop());
        document.getElementById("rotate").addEventListener("click", () => playerRotate(1));

        playerReset();
        resizeCanvas(); // initial resize
        update();
    </script>
</body>

</html>
