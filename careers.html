    <script>
        gsap.fromTo(".banner img",
            { rotation: -10, transformOrigin: "top center" }, // start tilted left
            {
                rotation: 10, // swing to the right
                duration: 2,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            }
        );
    </script>

    <script>
        (function () {
            const dot = document.getElementById("cursor-dot");
            const ring = document.getElementById("cursor-ring");

            let mouseX = window.innerWidth / 2;
            let mouseY = window.innerHeight / 2;
            let dotX = mouseX, dotY = mouseY;
            let ringX = mouseX, ringY = mouseY;

            const dotEasing = 0.35;
            const ringEasing = 0.12;

            // Track mousemove normally
            window.addEventListener("mousemove", (e) => {
                // Use pageX/pageY so scroll smoothing doesn't break it
                mouseX = e.pageX;
                mouseY = e.pageY;
            });

            function render() {
                dotX += (mouseX - dotX) * dotEasing;
                dotY += (mouseY - dotY) * dotEasing;

                ringX += (mouseX - ringX) * ringEasing;
                ringY += (mouseY - ringY) * ringEasing;

                // Position absolutely in relation to the document, not transformed content
                dot.style.transform = `translate3d(${dotX}px, ${dotY}px, 0) translate(-50%, -50%)`;
                ring.style.transform = `translate3d(${ringX}px, ${ringY}px, 0) translate(-50%, -50%)`;

                requestAnimationFrame(render);
            }
            requestAnimationFrame(render);
        })();
    </script>
